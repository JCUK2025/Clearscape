<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClearScape Analytics</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>ClearScape <span id="current-date"></span></h1>
    <p id="seasonal-greeting">Visual Insights & Trends</p>
  </header>

  <div class="container">
    <section id="filter-bar">
      <label for="graph-type">Graph Type</label>
      <select id="graph-type" onchange="renderGraphs()">
        <option value="monthly">Monthly Summary</option>
        <option value="yearly">Yearly Summary</option>
      </select>

      <label for="graph-category">Transaction Type</label>
      <select id="graph-category" onchange="renderGraphs()">
        <option value="All">All</option>
        <option value="Sale">Sale</option>
        <option value="Expense">Expense</option>
        <option value="Deposit">Deposit</option>
        <option value="Refund">Refund</option>
        <option value="Withdrawal">Withdrawal</option>
      </select>
    </section>

    <section id="graph-area">
      <canvas id="mainChart" width="100%" height="300"></canvas>
    </section>
  </div>

  <nav class="compact-footer">
    <button title="Export CSV" onclick="downloadCSV()">ğŸ“„</button>
    <button title="Scroll to Top" onclick="scrollToTop()">â¬†ï¸</button>
    <button title="Clear All" onclick="clearAllTransactions()">ğŸ§¹</button>
    <button title="Go Home" onclick="goToDashboard()">ğŸ </button>
  </nav>

  <script src="graphs.js"></script>
</body>
</html>
