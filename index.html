<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clearscape Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <main>
    <section id="dashboard">
      <h2>Dashboard</h2>
      <p>Sales Total: <span id="salesTotal">Â£0.00</span></p>
      <p>Expenses Total: <span id="expensesTotal">Â£0.00</span></p>
      <p>Deposits Total: <span id="depositTotal">Â£0.00</span></p>
      <p>Outstanding Balance: <span id="outstandingTotal">Â£0.00</span></p>
      <p>Current Balance: <span id="balance">Â£0.00</span></p>
    </section>

    <section id="entryForm">
      <h2>New Transaction</h2>
      <input type="date" id="date" />
      <select id="type">
        <option>Sale</option>
        <option>Expense</option>
        <option>Deposit</option>
      </select>

      <input type="text" id="name" placeholder="Client Name" />
      <textarea id="notes" placeholder="Notes or Job Details"></textarea>

      <select id="category">
        <!-- Populated dynamically -->
      </select>

      <input type="number" id="totalDue" placeholder="Total Amount Due" />
      <input type="number" id="amountPaid" placeholder="Amount Paid Today" />

      <select id="paymentMethod">
        <option>Cash</option>
        <option>Cheque</option>
        <option>Bank Transfer</option>
        <option>Card</option>
        <option>Other</option>
      </select>

      <label for="recurring">Recurring?</label>
      <select id="recurring">
        <option>None</option>
        <option>Weekly</option>
        <option>4-Weekly</option>
        <option>Monthly</option>
        <option>Quarterly</option>
        <option>Yearly</option>
      </select>

      <input type="date" id="repeatDate" placeholder="Next Due Date" />
      <input type="hidden" id="editIndex" value="" />
      <button onclick="saveTransaction()">ðŸ’¾ Save Transaction</button>
    </section>

    <section id="graphsLink">

  </main>

</body>
</html>
