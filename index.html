<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clearscape Garden Services</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="clearscape-logo.jpeg" />
  <link rel="apple-touch-icon" href="clearscape-logo.jpeg" />
  <meta name="theme-color" content="#e6f2e6" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #e6f2e6;
    }
    h1 {
      color: #2c3e50;
      margin-top: 0;
    }
    input, select, button, textarea {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .summary {
      margin-top: 20px;
      background: #ffffff;
      padding: 10px;
      border-radius: 5px;
      border-left: 5px solid #66bb6a;
    }
    canvas {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div style="overflow:hidden; margin-bottom:20px;">
    <img src="clearscape-logo.jpeg" alt="Clearscape Logo" style="height:60px; float:left; margin-right:15px;" />
    <h1>Clearscape Garden Services</h1>
  </div>

  <div class="summary">
    <h3>Dashboard</h3>
    <p>Total Sales: Â£<span id="totalSales">0.00</span></p>
    <p>Total Expenses: Â£<span id="totalExpenses">0.00</span></p>
    <p>Net Balance: Â£<span id="netBalance">0.00</span></p>
    <p>Top Categories: <span id="topCategories">â€”</span></p>
  </div>

  <canvas id="categoryChart"></canvas>
  <canvas id="monthlyChart"></canvas>

  <h3>Filters</h3>
  <label>Start Date:</label>
  <input type="date" id="filterStart" />
  <label>End Date:</label>
  <input type="date" id="filterEnd" />
  <label>Type:</label>
  <select id="filterType">
    <option value="">All</option>
    <option value="Sale">Sale</option>
    <option value="Expense">Expense</option>
  </select>
  <label>Category:</label>
  <select id="filterCategory">
    <option value="">All</option>
    <option value="Lawn Maintenance">Lawn Maintenance</option>
    <option value="Landscaping">Landscaping</option>
    <option value="Fencing">Fencing</option>
    <option value="Hedge Trimming">Hedge Trimming</option>
    <option value="Tree Surgery">Tree Surgery</option>
    <option value="Machinery Servicing or Repair">Machinery Servicing or Repair</option>
    <option value="Fuel">Fuel</option>
    <option value="Wages">Wages</option>
    <option value="Materials">Materials</option>
    <option value="Rent">Rent</option>
    <option value="Insurance">Insurance</option>
    <option value="Other">Other</option>
  </select>
  <label>Keyword:</label>
  <input type="text" id="filterKeyword" placeholder="Search notes or clientâ€¦" />
  <button onclick="updateTable()">Apply Filters</button>

  <h3>Add Transaction</h3>
  <label>Date:</label>
  <input type="date" id="date" />
  <label>Type:</label>
  <select id="type">
    <option value="Sale">Sale</option>
    <option value="Expense">Expense</option>
  </select>
  <label>Category:</label>
  <select id="category">
    <option value="Lawn Maintenance">Lawn Maintenance</option>
    <option value="Landscaping">Landscaping</option>
    <option value="Fencing">Fencing</option>
    <option value="Hedge Trimming">Hedge Trimming</option>
    <option value="Tree Surgery">Tree Surgery</option>
    <option value="Machinery Servicing or Repair">Machinery Servicing or Repair</option>
    <option value="Fuel">Fuel</option>
    <option value="Wages">Wages</option>
    <option value="Materials">Materials</option>
    <option value="Rent">Rent</option>
    <option value="Insurance">Insurance</option>
    <option value="Other">Other</option>
  </select>
  <label>Amount (Â£):</label>
  <input type="number" id="amount" />
  <label>Note:</label>
  <textarea id="note" rows="2" placeholder="Optional noteâ€¦"></textarea>
  <label>Client (optional):</label>
  <input type="text" id="client" placeholder="Client nameâ€¦" />
  <button onclick="addTransaction()">Add Transaction</button>
  <button onclick="exportCSV()">ðŸ“¤ Export to CSV</button>

  <table>
    <thead>
      <tr>
        <th>Date</th><th>Type</th><th>Category</th><th>Amount (Â£)</th><th>Note</th><th>Client</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="transactionTable"></tbody>
  </table>

  <script src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
