<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClearScape Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <!-- Splash Screen -->
  <section id="splash-screen">
    <div id="splash-content" class="splash-theme">
      <h1 id="greeting">Welcome to ClearScape</h1>
      <p id="sub-greeting"></p>
      <button onclick="enterApp()">Enter</button>
    </div>
  </section>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <header>
      <h1>🌿 ClearScape Dashboard</h1>
      <p id="current-date"></p>
    </header>

    <!-- Summary Metrics -->
    <section class="dashboard-box">
      <h2>📊 Summary</h2>
      <div class="row">
        <div class="metric"><label>Sales</label><span id="sales">£0.00</span></div>
        <div class="metric"><label>Expenses</label><span id="expenses">£0.00</span></div>
        <div class="metric"><label>Deposits</label><span id="deposits">£0.00</span></div>
        <div class="metric"><label>Refunds</label><span id="refunds">£0.00</span></div>
        <div class="metric"><label>Withdrawals</label><span id="withdrawals">£0.00</span></div>
        <div class="metric total"><label>Outstanding</label><span id="outstanding">£0.00</span></div>
        <div class="metric total"><label>Balance</label><span id="balance">£0.00</span></div>
      </div>
    </section>

    <!-- Transaction Form -->
    <section id="tx-input">
      <h2>➕ Add Transaction</h2>
      <form id="tx-form">
        <input type="date" id="date" required />
        <select id="type" required>
          <option value="">Select Type</option>
          <option value="sale">Sale</option>
          <option value="expense">Expense</option>
          <option value="deposit">Deposit</option>
          <option value="refund">Refund</option>
          <option value="withdrawal">Cash Withdrawal</option>
        </select>
        <select id="job-type" required></select>
        <input type="text" id="desc" placeholder="Customer or Source" />
        <input type="number" id="amt-due" placeholder="Amount Due (£)" required />
        <input type="number" id="amt-paid" placeholder="Amount Paid (£)" style="display:none;" />
        <textarea id="notes" placeholder="Notes (optional)"></textarea>
        <select id="recurrence">
          <option value="">One-time</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
          <option value="annual">Annual</option>
        </select>
        <select id="payment-method">
          <option value="">Payment Method</option>
          <option value="cash">Cash</option>
          <option value="bank-transfer">Bank Transfer</option>
          <option value="card">Card</option>
          <option value="other">Other</option>
        </select>
        <button type="submit">Save Transaction</button>
      </form>
    </section>

    <!-- Info Section -->
    <section id="info">
      <h2>🧠 Reminders</h2>
      <div id="reminders"></div>
      <div id="quote"><p></p></div>
    </section>

    <!-- Footer Navigation -->
    <footer id="footer-nav">
      <div id="footer-actions">
        <a href="settings.html" class="footer-icon">⚙️</a>
        <a href="history.html" class="footer-icon">📁</a>
        <a href="graphs.html" class="footer-icon">📊</a>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="main.js"></script>
</body>
</html>
