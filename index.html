<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clearscape Tracker</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f0f4f8; }
    h2, h3 { margin-top: 30px; }
    input, select, button { margin: 5px; padding: 8px; font-size: 1em; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    td { padding: 6px; border-bottom: 1px solid #ccc; }
    button { cursor: pointer; }
  </style>
</head>
<body>

  <h1>Clearscape Tracker</h1>

  <h2>Add Transaction</h2>
  <input type="date" id="date">
  <select id="type">
    <option value="Sale">Sale</option>
    <option value="Expense">Expense</option>
  </select>
  <select id="category">
    <option value="Fuel">Fuel</option>
    <option value="Wages">Wages</option>
    <option value="Materials">Materials</option>
    <option value="Rent">Rent</option>
    <option value="Insurance">Insurance</option>
    <option value="Machinery Servicing or Repair">Machinery Servicing or Repair</option>
    <option value="Other">Other</option>
  </select>
  <input type="number" id="amount" placeholder="Amount (£)">
  <input type="text" id="note" placeholder="Note">
  <input type="text" id="client" placeholder="Client">
  <button onclick="addTransaction()">Add Transaction</button>

  <h2>Dashboard</h2>
  <p>Total Sales: £<span id="totalSales">0.00</span></p>
  <p>Total Expenses: £<span id="totalExpenses">0.00</span></p>
  <p>Net Balance: £<span id="netBalance">0.00</span></p>
  <h3>Client Dashboard</h3>
  <div id="clientDashboard"></div>


  <h3>Client Dashboard</h3>
  <div id="clientDashboard"></div>

  <h2>Transactions</h2>
  <label>Start: <input type="date" id="filterStart"></label>
  <label>End: <input type="date" id="filterEnd"></label>
  <label>Type: 
    <select id="filterType">
      <option value="">All</option>
      <option value="Sale">Sale</option>
      <option value="Expense">Expense</option>
    </select>
  </label>
  <label>Category: 
    <select id="filterCategory">
      <option value="">All</option>
      <option value="Fuel">Fuel</option>
      <option value="Wages">Wages</option>
      <option value="Materials">Materials</option>
      <option value="Rent">Rent</option>
      <option value="Insurance">Insurance</option>
      <option value="Machinery Servicing or Repair">Machinery Servicing or Repair</option>
      <option value="Other">Other</option>
    </select>
  </label>
  <label>Keyword: <input type="text" id="filterKeyword"></label>

  <table id="transactionTable"></table>

<script src="main.js"></script>
