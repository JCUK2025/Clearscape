<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClearScape</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <h1 id="greeting"></h1>
    <button onclick="enterApp()">Enter ClearScape</button>
    <audio id="ambient" src="ambient.mp3" autoplay loop></audio>
  </div>

  <!-- Main App -->
  <div id="dashboard" style="display:none;">
    <main>
      <!-- Dashboard Summary -->
      <section id="summary" class="dashboard-box">
        <h2>📊 Monthly Summary <span id="current-date"></span></h2>
        <div class="row">
          <div class="metric">
            <label>Sales</label>
            <span id="sales">£0.00</span>
          </div>
          <div class="metric">
            <label>Deposits</label>
            <span id="deposits">£0.00</span>
          </div>
        </div>
        <div class="row">
          <div class="metric">
            <label>Expenses</label>
            <span id="expenses">£0.00</span>
          </div>
          <div class="metric">
            <label>Refunds</label>
            <span id="refunds">£0.00</span>
          </div>
        </div>
        <div class="row">
          <div class="metric">
            <label>Outstanding</label>
            <span id="outstanding">£0.00</span>
          </div>
          <div class="metric total">
            <label>Total Balance</label>
            <span id="balance">£0.00</span>
          </div>
        </div>
      </section>

      <!-- Transaction Input -->
      <section id="tx-input">
        <h2>➕ Add Transaction</h2>
        <form id="tx-form">
          <div class="row">
            <div class="column">
              <label for="date">Transaction Date</label>
              <input type="date" id="date" required />
            </div>
            <div class="column">
              <label for="desc">Customer Name</label>
              <input type="text" id="desc" placeholder="Customer Name" />
            </div>
          </div>
          <div class="row">
            <select id="type" required>
              <option value="">Select Type</option>
              <option value="sale">Sale</option>
              <option value="expense">Expense</option>
              <option value="deposit">Deposit</option>
              <option value="refund">Refund</option>
            </select>
            <select id="job-type" required>
              <option value="">Select Job Type</option>
            </select>
          </div>
          <div class="row">
            <input type="number" id="amt-due" placeholder="Amount Due (£)" required />
            <input type="number" id="amt-paid" placeholder="Actual Paid (£)" />
          </div>
          <div class="row">
            <div class="column">
              <label for="recurrence">Recurrence</label>
              <select id="recurrence">
                <option value="never">Never</option>
                <option value="weekly">Weekly</option>
                <option value="4-weekly">4-Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="quarterly">Quarterly</option>
                <option value="annually">Annually</option>
              </select>
            </div>
            <div class="column">
              <label for="payment-method">Payment Method</label>
              <select id="payment-method">
                <option value="">Select Method</option>
                <option value="cash">Cash</option>
                <option value="paypal">PayPal</option>
                <option value="cheque">Cheque</option>
                <option value="bank-transfer">Bank Transfer</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <textarea id="notes" placeholder="Notes (optional)"></textarea>
          <button type="submit">Add Transaction</button>
        </form>
      </section>

      <!-- Useful Info -->
      <section id="info">
        <h2>💡 Useful Information</h2>
        <div id="reminders"></div>
        <div id="quote">
          <p>“Consistency compounds. Keep logging, keep growing.”</p>
        </div>
      </section>
    </main>

    <!-- Footer Navigation -->
    <footer id="footer-nav">
      <a href="settings.html" class="footer-icon">⚙️</a>
      <a href="history.html" class="footer-icon">📁</a>
      <a href="graphs.html" class="footer-icon">📊</a>
    </footer>
  </div>

  <!-- Audio cue for positive balance -->
  <audio id="positive-sound" src="success.mp3" preload="auto"></audio>

  <script src="main.js"></script>
</body>
</html>
