<!-- Section 2: Transaction Entry -->
<section id="entrySection">
  <h2>Add Transaction</h2>
  <form onsubmit="saveTransaction(); return false;">
    <input type="hidden" id="editIndex">
    <label>Date: <input type="date" id="date"></label>
    <label>Type:
      <select id="type" onchange="updateFormFields()">
        <option>Sale</option>
        <option>Expense</option>
        <option>Deposit</option>
      </select>
    </label>
    <label>Name: <input type="text" id="name"></label>
    <label>Notes: <textarea id="notes" rows="4"></textarea></label>
    <label>Total Due (full amount): <input type="number" id="totalDue" step="0.01"></label>
    <label>Amount Paid (so far): <input type="number" id="amountPaid" step="0.01"></label>
    <p id="paymentHint" style="font-style: italic; color: #2e5d2e;"></p>
    <label>Payment Method:
      <select id="paymentMethod">
        <option>Cash</option>
        <option>Card</option>
        <option>Bank Transfer</option>
        <option>Other</option>
      </select>
    </label>
    <label>Recurring:
      <select id="recurring">
        <option>None</option>
        <option>Weekly</option>
        <option>4-Weekly</option>
        <option>Monthly</option>
        <option>Quarterly</option>
        <option>Yearly</option>
      </select>
    </label>
    <button type="submit">ðŸ’¾ Save</button>
  </form>
</section>
