<!DOCTYPE html>
<html>
<head>
  <title>Clearscape Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #e6f5e6;
      margin: 0;
      padding: 20px;
      font-size: 18px;
    }
    h1 {
      background-color: #cceacc;
      padding: 15px;
      margin: -20px -20px 20px -20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #2e6b2e;
    }
    input, select, button {
      font-size: 18px;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 16px;
    }
    td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    @media (min-width: 600px) {
      input, select, button {
        width: auto;
        display: inline-block;
      }
    }
  </style>
</head>
<body>

  <h1>Clearscape</h1>

  <h2>Add Transaction</h2>
  <input type="date" id="date">
  <select id="type">
    <option value="Sale">Sale</option>
    <option value="Expense">Expense</option>
  </select>
  <select id="category">
    <option value="Lawn Mowing">Lawn Mowing</option>
    <option value="Landscaping">Landscaping</option>
    <option value="Fencing">Fencing</option>
    <option value="Hedge Trimming">Hedge Trimming</option>
    <option value="Tree Surgery">Tree Surgery</option>
    <option value="Machinery Servicing/Repair">Machinery Servicing/Repair</option>
    <option value="Fuel">Fuel</option>
    <option value="Wages">Wages</option>
    <option value="Utilities">Utilities</option>
    <option value="Materials">Materials</option>
    <option value="Other">Other</option>
  </select>
  <input type="number" id="amount" placeholder="Amount (£)">
  <input type="text" id="note" placeholder="Note">
  <input type="text" id="person" placeholder="Person's Name">
  <button onclick="addTransaction()">Add</button>

  <h2>Dashboard</h2>
  <p>Total Sales: £<span id="totalSales">0.00</span></p>
  <p>Total Expenses: £<span id="totalExpenses">0.00</span></p>
  <p>Net Balance: £<span id="netBalance">0.00</span></p>
  <button onclick="exportCSV()">Export CSV</button>

  <h2>Transactions</h2>
  <table id="transactionTable"></table>

  <script src="main.js"></script>
</body>
</html>
