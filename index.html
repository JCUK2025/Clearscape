<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClearScape Index</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ClearScape</h1>
    <p id="currentDate"></p>
    <div class="smart-info">
      <p>üí° "Success is the sum of small efforts repeated daily."</p>
      <p>üîî ¬£320 overdue >14 days</p>
      <p>‚ö†Ô∏è Expenses 12% above average</p>
    </div>
  </header>

  <section class="summary">
    <div>Sales: ¬£2,400</div>
    <div>Expenses: ¬£1,050</div>
    <div>Outstanding: ¬£320</div>
    <div>Balance: ¬£1,350</div>
  </section>

  <main>
    <div class="form-group"><label>Date</label><input type="date" /></div>
    <div class="form-group"><label>Name</label><input type="text" /></div>

    <div class="form-group"><label>Transaction Type</label>
      <select>
        <option>Sale</option><option>Expense</option><option>Deposit</option>
        <option>Withdrawal</option><option>Refund</option>
      </select>
    </div>

    <div class="form-group"><label>Job Type</label>
      <select>
        <option>Lawn Maintenance</option><option>Wages</option><option>Cash Injection</option>
        <option>Money Withdrawal</option><option>Goodwill Gesture</option>
      </select>
    </div>

    <div class="amount-row">
      <div class="form-group"><label>Amount Due</label><input type="number" placeholder="¬£0.00" /></div>
      <div class="form-group"><label>Amount Paid</label><input type="number" placeholder="¬£0.00" /></div>
    </div>

    <div class="form-group"><label>Recurring Transaction</label>
      <select>
        <option>Once</option><option>Weekly</option><option>Monthly</option>
        <option>Quarterly</option><option>Annually</option>
      </select>
    </div>

    <div class="form-group"><label>Payment Type</label><input type="text" /></div>
    <div class="form-group"><label>Notes</label><textarea rows="3"></textarea></div>
  </main>

  <footer>
    <button><i class="fas fa-cog green-icon"></i><span>Settings</span></button>
    <button><i class="fas fa-exchange-alt green-icon"></i><span>Transactions</span></button>
    <button><i class="fas fa-chart-line green-icon"></i><span>Graphs</span></button>
  </footer>

  <script>
    document.getElementById("currentDate").textContent =
      new Date().toLocaleDateString("en-GB", { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

    const root = document.documentElement;
    const month = new Date().getMonth();
    if ([11, 0, 1].includes(month)) {
      root.style.setProperty('--season-accent', '#90CAF9');
      root.style.setProperty('--season-bg', '#F0F8FF');
      root.style.setProperty('--season-border', '#BBDEFB');
    } else if ([2, 3, 4].includes(month)) {
      root.style.setProperty('--season-accent', '#A5D6A7');
      root.style.setProperty('--season-bg', '#F1FFF1');
      root.style.setProperty('--season-border', '#C8E6C9');
    } else if ([5, 6, 7].includes(month)) {
      root.style.setProperty('--season-accent', '#FFD54F');
      root.style.setProperty('--season-bg', '#FFFDE7');
      root.style.setProperty('--season-border', '#FFE082');
    } else {
      root.style.setProperty('--season-accent', '#D4A373');
      root.style.setProperty('--season-bg', '#FFF8F0');
      root.style.setProperty('--season-border', '#EADBC8');
    }
  </script>
</body>
</html>
