<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClearScape</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,"> <!-- Silences favicon 404 -->
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img id="logo" src="logo.png" alt="ClearScape Logo">
    <button onclick="enterApp()">ClearScape</button>
    <audio id="splashSound" src="ambient.mp3" preload="auto"></audio>
  </div>

  <!-- Main Content (optional dashboard or welcome message) -->
  <div id="mainContent" style="display:none;">
    <h1>Welcome to ClearScape</h1>
    <p>Your business companion for clarity, consistency, and delight.</p>
    <nav>
      <a href="history.html" class="nav-button">ðŸ“œ View History</a>
      <a href="graphs.html" class="nav-button">ðŸ“Š View Graphs</a>
    </nav>
  </div>

  <script src="main.js"></script>
  <script>
    // Show main content after splash fades
    function enterApp() {
      const splash = document.getElementById("splash");
      const sound = document.getElementById("splashSound");
      const main = document.getElementById("mainContent");

      if (splash) {
        splash.style.opacity = "0";
        setTimeout(() => {
          splash.style.display = "none";
          if (main) main.style.display = "block";
        }, 1000);
      }

      if (sound && !sound.played.length) {
        sound.volume = 0.3;
        sound.play();
      }
    }
  </script>
</body>
</html>
