<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClearScape</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <div id="splash-screen">
    <img src="logo.png" alt="ClearScape Logo" class="logo" />
    <audio autoplay src="ambient.mp3"></audio>
    <button onclick="enterApp()">Enter ClearScape</button>
  </div>

  <div id="dashboard" style="display:none;">
    <header>
      <img src="logo.png" alt="ClearScape Logo" class="header-logo" />
      <nav>
        <a href="history.html">ðŸ“œ History</a>
        <a href="graphs.html">ðŸ“Š Graphs</a>
      </nav>
    </header>

    <main>
      <h1>Dashboard</h1>
      <p id="summary">Monthly totals will appear here.</p>

      <form id="transaction-form">
        <input type="text" id="desc" placeholder="Description" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <select id="type">
          <option value="sale">Sale</option>
          <option value="expense">Expense</option>
          <option value="repayment">Repayment</option>
        </select>
        <button type="submit">Add Transaction</button>
      </form>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
