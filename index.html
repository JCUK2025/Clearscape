  <!-- Splash Screen -->

  <!-- Section 2: Transaction Entry -->

    <form onsubmit="saveTransaction(); return false;">
      <input type="hidden" id="editIndex">
      <label>Date: <input type="date" id="date" placeholder="dd/mm/yyyy"></label>
      <label>Type:

      <label>Name: <input type="text" id="name" placeholder="Client or Job Name"></label>
      <label>Notes: <textarea id="notes" rows="4" placeholder="Optional notes..."></textarea></label>
      <label>Total Due (full amount): <input type="number" id="totalDue" step="0.01"></label>
      <label>Amount Paid (so far): <input type="number" id="amountPaid" step="0.01"></label>
      <p id="paymentHint" style="font-style: italic; color: #2e5d2e;"></p>
      <label>Payment Method:
        <select id="paymentMethod">
          <option>Cash</option>
          <option>Card</option>
          <option>Bank Transfer</option>
          <option>Other</option>
        </select>
      </label>
      <label>Recurring:
        <select id="recurring">
          <option>None</option>
          <option>Weekly</option>
          <option>4-Weekly</option>
          <option>Monthly</option>
          <option>Quarterly</option>
