<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClearScape Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <h1>ClearScape <span id="current-date"></span></h1>
    <p id="seasonal-greeting">Welcome back, John</p>
  </header>

  <div class="container">
    <section id="info-box">
      <h2>💡 Daily Boost</h2>
      <ul id="info-list"></ul>
    </section>

    <section id="dashboard-summary">
      <div class="summary-card" id="total-income">💰 Income: £0</div>
      <div class="summary-card" id="total-expense">📉 Expenses: £0</div>
      <div class="summary-card" id="total-outstanding">🧾 Outstanding: £0</div>
      <div class="summary-card" id="net-balance">⚖️ Balance: £0</div>
    </section>

    <form id="transaction-form">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" placeholder="e.g. Mrs Thompson">

      <label for="transactionDate">Date of Transaction</label>
      <input type="date" id="transactionDate">

      <label for="jobType">Job Type</label>
      <select id="jobType">
        <option value="">Select Job Type</option>
      </select>

      <label for="type">Transaction Type</label>
      <select id="type" onchange="updateJobTypes()">
        <option value="">Select Type</option>
        <option value="Sale">Sale</option>
        <option value="Expense">Expense</option>
        <option value="Deposit">Deposit</option>
        <option value="Refund">Refund</option>
        <option value="Withdrawal">Withdrawal</option>
      </select>

      <label for="amountDue">Amount Due (£)</label>
      <div style="display: flex; gap: 8px;">
        <input type="number" id="amountDue" placeholder="e.g. 100" style="flex: 1;">
        <button type="button" onclick="applyPartPayment()" style="flex-shrink: 0;">💳 Part Payment</button>
      </div>

      <label for="amountPaid">Amount Paid (£)</label>
      <input type="number" id="amountPaid" placeholder="e.g. 50">

      <label for="recurrence">Recurrence</label>
      <div class="scroll-picker">
        <select id="recurrence" size="5">
          <option value="">None</option>
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
          <option value="Quarterly">Quarterly</option>
          <option value="Annually">Annually</option>
        </select>
      </div>

      <label for="recurrenceEnd">Recurrence End Date</label>
      <input type="date" id="recurrenceEnd">

      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod">
        <option value="">Select Method</option>
        <option value="Cash">Cash</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="Card">Card</option>
        <option value="Cheque">Cheque</option>
        <option value="Other">Other</option>
      </select>

      <label for="notes">Notes</label>
      <textarea id="notes" rows="3" placeholder="Client details, job notes, etc."></textarea>

      <button type="button" onclick="saveTransaction()">💾 Save Transaction</button>
    </form>
  </div>

  <nav class="compact-footer">
    <button title="Export CSV" onclick="downloadCSV()">📄</button>
    <button title="Scroll to Top" onclick="scrollToTop()">⬆️</button>
    <button title="Clear All" onclick="clearAllTransactions()">🧹</button>
    <button title="Go Home" onclick="goToDashboard()">🏠</button>
  </nav>

  <script src="main.js"></script>
</body>
</html>
