<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clearscape Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#e6f2e6" />
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2e6;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    body.birthday {
      background-image: url('birthday-bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    body.halloween {
      background-image: url('halloween-bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    body.christmas {
      background-image: url('christmas-bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    h1, h2 {
      text-align: center;
      color: #2e5c2e;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #2e5c2e;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus, select:focus {
      border-color: #2e5c2e;
      outline: none;
    }

    .recurring-group {
      margin-top: 12px;
    }

    button {
      background-color: #2e5c2e;
      color: white;
      border: none;
      margin-top: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1f3f1f;
    }

    .dashboard {
      margin-top: 30px;
      background-color: #ffffff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .dashboard strong {
      color: #2e5c2e;
    }

    #reminderBox, #quoteBox {
      margin-top: 20px;
      background-color: #d9ead3;
      padding: 12px;
      border-radius: 8px;
      color: #2e5c2e;
      font-size: 14px;
      text-align: center;
    }

    #quoteBox {
      font-style: italic;
      background-color: #e0f5e0;
    }

    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #2e5c2e;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    #splashScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #e6f2e6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    #splashScreen.fadeOut {
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    #splashScreen img {
      width: 100px;
      margin-bottom: 20px;
      animation: bounce 1.2s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .seasonal {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 9998;
      overflow: hidden;
    }

    .seasonal span {
      position: absolute;
      display: block;
      font-size: 20px;
      animation: fall 5s linear forwards;
    }

    @keyframes fall {
      0%   { transform: translateY(-50px) rotate(0deg); opacity: 0; }
      10%  { opacity: 1; }
      80%  { opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

    window.addEventListener('load', () => {

    function hideSplash() {
      const splash = document.getElementById('splashScreen');
      splash.classList.add('fadeOut');
      setTimeout(() => {
        splash.style.display = 'none';
        splash.classList.remove('fadeOut');
        resetInactivityTimer();
      }, 1000);
    }

    function showSplash() {
      const splash = document.getElementById('splashScreen');

      document.getElementById('ambientSound').play();

    }

    let inactivityTimer;

      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        showSplash();

    }

      document.addEventListener(event, resetInactivityTimer);
    });

</html>
