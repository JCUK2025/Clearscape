<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClearScape</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
</head>
<body>
  <audio id="splashSound" src="shears.mp3"></audio>

  <!-- Splash Screen -->
  <div id="splash">
    <img id="logo" src="logo.png" alt="ClearScape Logo">
    <button onclick="enterApp()">ClearScape</button>
  </div>

  <!-- App Title -->
  <h1 id="pageTitle">📊 ClearScape</h1>

  <!-- Dashboard -->
  <section id="dashboardSection">
    <h2>This Month</h2>
    <div id="dashboard">
      <p>💰 Sales: <span id="salesTotal">£0.00</span></p>
      <p>📦 Expenses: <span id="expensesTotal">£0.00</span></p>
      <p>🏦 Deposits: <span id="depositTotal">£0.00</span></p>
      <p>📉 Outstanding: <span id="outstandingTotal">£0.00</span></p>
      <p>🧮 Balance: <span id="balance">£0.00</span></p>
    </div>
  </section>

  <!-- Transaction Entry -->
  <section id="entrySection">
    <h2>Add Transaction</h2>
    <form onsubmit="saveTransaction(); return false;">
      <input type="hidden" id="editIndex">

      <label>Date: <input type="date" id="date"></label>

      <label>Type:
        <select id="type" onchange="updateFormFields()">
          <option>Sale</option>
          <option>Expense</option>
          <option>Deposit</option>
          <option>Refund</option>
        </select>
      </label>

      <label>Name: <input type="text" id="name" placeholder="Client or Job Name"></label>

      <label id="categoryLabel" style="display:none;">Category:
        <select id="category"></select>
      </label>

      <label>Notes:
        <textarea id="notes" rows="2" placeholder="Optional notes..." class="expandable"></textarea>
      </label>

      <label>Total Due: <input type="number" id="totalDue" step="0.01"></label>
      <label>Amount Paid: <input type="number" id="amountPaid" step="0.01"></label>
      <p id="paymentHint" style="font-style: italic; color: #2e5d2e;"></p>

      <label>Payment Method:
        <select id="paymentMethod">
          <option>Cash</option>
          <option>Card</option>
          <option>Bank Transfer</option>
          <option>Other</option>
        </select>
      </label>

      <label>Recurring:
        <select id="recurring">
          <option>None</option>
          <option>Weekly</option>
          <option>4-Weekly</option>
          <option>Monthly</option>
          <option>Quarterly</option>
          <option>Yearly</option>
        </select>
      </label>

      <button type="submit">💾 Save</button>
    </form>
  </section>

  <!-- Info & Navigation -->
  <section id="infoSection">
    <h2>Reminders</h2>
    <div id="helpBox">
      <ul id="reminderList">
        <li>✅ Complete expenses before month-end</li>
        <li>📌 Chase outstanding balances:</li>
      </ul>
    </div>

    <div id="navButtons">
      <button onclick="location.href='filters.html'" class="nav-button">📈 Filters & Graphs</button>
      <button onclick="location.href='history.html?skipSplash=true'" class="nav-button">📜 Transaction History</button>
      <button onclick="location.href='settings.html'" class="nav-button">⚙️ Settings</button>
    </div>
  </section>

  <script src="main.js" defer></script>
</body>
</html>
