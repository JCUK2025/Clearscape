<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClearScape Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="splash">
    <img src="logo.png" alt="ClearScape Logo">
  </div>

  <h1>ClearScape Tracker</h1>

  <form id="transactionForm">
    <input type="hidden" id="editIndex">
    <label>Date: <input type="date" id="date"></label>
    <label>Type:
      <select id="type" onchange="updateFormFields()">
        <option>Sale</option>
        <option>Expense</option>
        <option>Deposit</option>
      </select>
    </label>
    <label>Name: <input type="text" id="name"></label>
    <label>Category: <select id="category"></select></label>
    <label>Total Due: <input type="number" id="totalDue"></label>
    <label>Amount Paid: <input type="number" id="amountPaid"></label>
    <label>Payment Method:
      <select id="paymentMethod">
        <option>Cash</option>
        <option>Card</option>
        <option>Bank Transfer</option>
      </select>
    </label>
    <label>Recurring:
      <select id="recurring">
        <option>None</option>
        <option>Weekly</option>
        <option>4-Weekly</option>
        <option>Monthly</option>
        <option>Quarterly</option>
        <option>Yearly</option>
      </select>
    </label>
    <label>Repeat Date: <input type="date" id="repeatDate"></label>
    <label>Notes: <textarea id="notes"></textarea></label>
    <button type="button" onclick="saveTransaction()">Save</button>
  </form>

  <div id="dashboard">
    <p>💰 Sales: <span id="salesTotal">£0.00</span></p>
    <p>📦 Expenses: <span id="expensesTotal">£0.00</span></p>
    <p>🏦 Deposits: <span id="depositTotal">£0.00</span></p>
    <p>⏳ Outstanding: <span id="outstandingTotal">£0.00</span></p>
    <p>📊 Balance: <span id="balance">£0.00</span></p>
  </div>

  <div id="transactionList"></div>

  <script src="main.js"></script>
</body>
</html>
