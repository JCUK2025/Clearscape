<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClearScape Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>ClearScape</h1>
    <p id="seasonal-greeting"></p>
  </header>

  <div class="container">
    <form id="tx-form">
      <label for="date">Date</label>
      <input type="date" id="date" required />

      <label for="type">Transaction Type</label>
      <select id="type" onchange="updateJobType()" required>
        <option value="">Select Type</option>
        <option value="Sale">Sale</option>
        <option value="Expense">Expense</option>
        <option value="Deposit">Deposit</option>
        <option value="Refund">Refund</option>
        <option value="Withdrawal">Withdrawal</option>
      </select>

      <label for="job-type">Job Type</label>
      <select id="job-type" required></select>

      <label for="desc">Description</label>
      <input type="text" id="desc" placeholder="Client or Job Name" required />

      <label for="amt-due">Amount Due (£)</label>
      <input type="number" id="amt-due" required />

      <label for="amt-paid">Amount Paid (if different)</label>
      <input type="number" id="amt-paid" placeholder="Amount Paid (£)" />

      <label for="notes">Notes</label>
      <input type="text" id="notes" />

      <label for="recurrence">Recurrence</label>
      <select id="recurrence">
        <option value="">None</option>
        <option value="Weekly">Weekly</option>
        <option value="Monthly">Monthly</option>
      </select>

      <label for="recurrence-end">Recurrence End Date</label>
      <input type="date" id="recurrence-end" />

      <label for="payment-method">Payment Method</label>
      <select id="payment-method">
        <option value="">Select Method</option>
        <option value="Cash">Cash</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="Card">Card</option>
      </select>

      <button type="submit" onclick="saveTransaction()">Save Transaction</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
