<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearScape Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <section id="passwordLockView" class="page">
        <h2>Enter Password</h2>
        <input type="password" id="mainPasswordInput">
        <button id="unlockAppBtn">Unlock</button>
    </section>

    <section id="dataCentreView" class="page" style="display: none;">
        <h1>Data Centre</h1>
        <p>This is the main data centre page.</p>
        <button id="goToNewTransactionBtn">Go to New Transaction</button>
    </section>

    <section id="newTransactionView" class="page" style="display: none;">
        <h1>New Transaction</h1>
        <p>This is the page for adding a new transaction.</p>
        <button id="goToDataCentreBtn">Back to Data Centre</button>
    </section>

    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('service-worker.js').then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
          });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
