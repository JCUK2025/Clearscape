<form onsubmit="addTransaction(); return false;">
  <label>Date:</label>
  <input type="date" id="date" required><br>

  <label>Type:</label>
  <select id="type">
    <option value="Sale">Sale</option>
    <option value="Expense">Expense</option>
    <option value="Deposit">Deposit</option>
  </select><br>

  <label>Category:</label>
  <input type="text" id="category"><br>

  <label>Amount:</label>
  <input type="number" id="amount" step="0.01" required><br>

  <label>Note:</label>
  <input type="text" id="note"><br>

  <label>Person:</label>
  <input type="text" id="person"><br>

  <label>
    <input type="checkbox" id="recurringToggle"> Repeat this transaction
  </label><br>

  <label id="recurringLabel" style="display:none;">Frequency:</label>
  <select id="recurringFrequency" style="display:none;">
    <option value="weekly">Weekly</option>
    <option value="4-weekly">Every 4 Weeks</option>
    <option value="monthly">Monthly</option>
    <option value="quarterly">Quarterly</option>
    <option value="yearly">Yearly</option>
  </select><br>

  <button type="submit">Add</button>
</form>

<script>
  const toggle = document.getElementById('recurringToggle');
  const freq = document.getElementById('recurringFrequency');
  const label = document.getElementById('recurringLabel');

  toggle.addEventListener('change', () => {
    const show = toggle.checked;
    freq.style.display = show ? 'inline' : 'none';
    label.style.display = show ? 'inline' : 'none';
  });
</script>
