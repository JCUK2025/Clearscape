<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClearScape Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
</head>
<body>
  <audio id="splashSound" src="shears.mp3"></audio>

  <div id="splash">
    <img id="logo" src="logo.png" alt="ClearScape Logo">
    <button onclick="enterApp()">ClearScape</button>
  </div>

  <!-- Section 1: Dashboard -->
  <section id="dashboardSection">
    <h2>📊 This Month</h2>
    <div id="dashboard">
      <p>💰 Sales: <span id="salesTotal">£0.00</span></p>
      <p>📦 Expenses: <span id="expensesTotal">£0.00</span></p>
      <p>🏦 Deposits: <span id="depositTotal">£0.00</span></p>
      <p>📉 Outstanding: <span id="outstandingTotal">£0.00</span></p>
      <p>🧮 Balance: <span id="balance">£0.00</span></p>
    </div>
  </section>

  <!-- Section 2: Transaction Entry -->
  <section id="entrySection">
    <h2>📝 Add Transaction</h2>
    <form onsubmit="saveTransaction(); return false;">
      <input type="hidden" id="editIndex">
      <label>Date: <input type="date" id="date"></label>
      <label>Type:
        <select id="type">
          <option>Landscaping</option>
          <option>Lawn Maintenance</option>
          <option>Hedge trimming/Care</option>
          <option>Tree Surgery/Felling</option>
          <option>Fencing</option>
          <option>Contract work</option>
          <option>Other</option>
          <option>Fuel</option>
          <option>Wages</option>
          <option>Utilities</option>
          <option>Insurance</option>
          <option>Rent</option>
          <option>Materials</option>
          <option>Equipment</option>
        </select>
      </label>
      <label>Name: <input type="text" id="name"></label>
      <label>Notes:
        <textarea id="notes" rows="4" style="font-size:1.1em; padding:10px; border-radius:8px;"></textarea>
      </label>
      <label>Total Due: <input type="number" id="totalDue" step="0.01"></label>
      <label>Amount Paid: <input type="number" id="amountPaid" step="0.01"></label>
      <label>Payment Method:
        <select id="paymentMethod">
          <option>Cash</option>
          <option>Card</option>
          <option>Bank Transfer</option>
          <option>Other</option>
        </select>
      </label>
      <label>Recurring:
        <select id="recurring">
          <option>None</option>
          <option>Weekly</option>
          <option>4-Weekly</option>
          <option>Monthly</option>
          <option>Quarterly</option>
          <option>Yearly</option>
        </select>
      </label>
      <button type="submit">💾 Save</button>
      <button type="button" onclick="resetForm()">🔄 Reset</button>
    </form>
  </section>

  <!-- Section 3: Info & Navigation -->
  <section id="infoSection">
    <h2>💡 Reminders</h2>
    <div id="helpBox">
      <ul id="reminderList">
        <li>✅ Complete expenses before month-end</li>
        <li>📌 Chase outstanding balances:</li>
      </ul>
    </div>

    <div id="navButtons">
      <button onclick="location.href='filters.html'" class="nav-button">📈 Filters & Graphs</button>
      <button onclick="location.href='history.html?skipSplash=true'" class="nav-button">📜 History</button>
      <button onclick="location.href='settings.html'" class="nav-button">⚙️ Settings</button>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
