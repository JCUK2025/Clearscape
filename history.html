<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClearScape History</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📁 Transaction History</h1>
  </header>

  <main>
    <!-- Filters -->
    <section id="filters">
      <h2>🔍 Filter Transactions</h2>
      <div class="row">
        <select id="filter-type">
          <option value="">All Types</option>
          <option value="sale">Sale</option>
          <option value="expense">Expense</option>
          <option value="deposit">Deposit</option>
          <option value="refund">Refund</option>
        </select>
        <input type="text" id="filter-name" placeholder="Customer Name" />
      </div>
      <div class="row">
        <input type="date" id="filter-from" />
        <input type="date" id="filter-to" />
        <button onclick="applyFilters()">Apply Filters</button>
      </div>
    </section>

    <!-- Scrollable Transaction Box -->
    <section id="history-scroll">
      <div id="history-list"></div>
    </section>
  </main>

  <!-- Footer Actions -->
  <footer id="footer-nav">
    <a href="settings.html" class="footer-icon">⚙️</a>
    <a href="graphs.html" class="footer-icon">📊</a>
    <div id="footer-actions">
      <button onclick="exportCSV()">📤 Export CSV</button>
      <button onclick="scrollToLatest()">⬇️ Latest</button>
      <a href="index.html#dashboard" title="Return to Dashboard">
        <img src="home-icon.png" alt="Home" />
      </a>
    </div>
  </footer>

  <!-- CSV Preview Modal -->
  <div id="csv-preview" style="display:none;">
    <div id="csv-box">
      <h2>📄 CSV Preview</h2>
      <pre id="csv-content"></pre>
      <button onclick="downloadCSV()">Download CSV</button>
      <button onclick="closePreview()">Close</button>
    </div>
  </div>

  <script src="history.js"></script>
</body>
</html>
