<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClearScape History</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>ClearScape</h1>
    <p id="seasonal-greeting"></p>
  </header>

  <div class="container">
    <div id="history-filters">
      <select id="filter-type">
        <option value="">All Types</option>
        <option value="Sale">Sale</option>
        <option value="Expense">Expense</option>
        <option value="Deposit">Deposit</option>
        <option value="Refund">Refund</option>
        <option value="Withdrawal">Withdrawal</option>
      </select>

      <select id="filter-period">
        <option value="">All Dates</option>
        <option value="this-week">This Week</option>
        <option value="this-month">This Month</option>
      </select>

      <select id="filter-recurring">
        <option value="">All Recurrence</option>
        <option value="recurring">Recurring Only</option>
      </select>

      <select id="filter-outstanding">
        <option value="">All Balances</option>
        <option value="outstanding">Outstanding Only</option>
      </select>

      <input type="text" id="search-desc" placeholder="Search by name or notes" />

      <button onclick="applyFilters()">🔍 Filter</button>
      <button onclick="clearFilters()">🧹 Clear</button>
    </div>

    <div id="history-container">
      <div id="history-list"></div>
    </div>
  </div>

  <footer class="compact-footer">
    <div class="icon-group">
      <button title="Download CSV" onclick="downloadCSV()">⬇️</button>
      <button title="Home" onclick="goHome()">🏠</button>
      <button title="Back to Top" onclick="scrollToTop()">⬆️</button>
      <button title="Clear Filters" onclick="clearFilters()">🧹</button>
    </div>
  </footer>

  <script src="history.js"></script>
</body>
</html>
