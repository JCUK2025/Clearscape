<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transaction History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2e6;
      padding: 16px;
      max-width: 800px;
      margin: auto;
      font-size: 14px;
    }

    h1 {
      text-align: center;
      color: #2e5c2e;
      font-size: 20px;
    }

    .top-actions {
      text-align: center;
      margin-bottom: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    thead {
      background-color: #d9ead3;
      color: #2e5c2e;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    tbody {
      display: block;
      max-height: 280px; /* ~7 rows at 40px each */
      overflow-y: auto;
    }

    thead, tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    button {
      padding: 4px 8px;
      border-radius: 6px;
      background-color: #2e5c2e;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 13px;
    }

    button:hover {
      background-color: #1f3f1f;
    }

    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #2e5c2e;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Transaction History</h1>

  <div class="top-actions">
    <button onclick="exportCSV()">Export CSV</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Note</th>
        <th>Person</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="transactionTable"></tbody>
  </table>

  <a href="index.html">‚Üê Back to Entry</a>

  <script src="main.js"></script>
</body>
</html>
